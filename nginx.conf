charset utf-8;

env API_BASE_URL;

tcp_nopush on;
tcp_nodelay off;
client_header_timeout 10s;
client_body_timeout 10s;
client_max_body_size 128k;
reset_timedout_connection on;

gzip on;
gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    image/svg+xml;

server {
  listen 80;
  root /app;


  location / {
    try_files $uri @rewrites;
  }

  location ~ ^/_api/(.*) {
    set_by_lua $api_base_url 'return os.getenv("API_BASE_URL")';

    proxy_redirect         off;
    proxy_pass $api_base_url$1$is_args$args;
  }

  location @rewrites {
    rewrite ^(.+)$ /index.html last;
  }
}

